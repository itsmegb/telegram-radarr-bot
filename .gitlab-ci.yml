# Official docker image.
image: docker:latest

stages:
  - build
  - deploy

variables:
  DEVEL_CONTAINER_NAME: radarr-bot

before_script:
  - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY

build-master:
  stage: build
  script:
    - docker build --pull -t "$CI_REGISTRY_IMAGE" .
    - docker push "$CI_REGISTRY_IMAGE"
  only:
    - master

build:
  stage: build
  script:
    - docker build --pull -t "$CI_REGISTRY_IMAGE:$CI_COMMIT_REF_SLUG" .
    - docker push "$CI_REGISTRY_IMAGE:$CI_COMMIT_REF_SLUG"
  except:
    - master

deploy-develop:
  stage: deploy
  script:
    - docker stop $DEVEL_CONTAINER_NAME
    - docker rm $DEVEL_CONTAINER_NAME
    - docker run -d --name $DEVEL_CONTAINER_NAME --restart=always -v "$CONFIG_LOCATION:/config" "$CI_REGISTRY_IMAGE:$CI_COMMIT_REF_SLUG"
  only:
    - develop
